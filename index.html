<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Page</title>

<script>
function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  seconds = seconds < 10 ? '0'+seconds : seconds;
  var strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
  document.getElementById("time").innerHTML = strTime;
  document.getElementById("date").innerHTML = now.toDateString();
}
setInterval(updateClock, 1000);
</script>
  
<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
      document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
    }
  }

  function showPosition(position) {
    document.getElementById("location").innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
  }
</script>
</head>
<body onload="updateClock();">
<div id="time" style="font-size:24px; position:absolute; top:0; left:0;"></div>
<div id="date" style="font-size:24px; position:absolute; top:30px; left:0;"></div>

<br><br>

<h1>Search Engines</h1>

<button onclick="window.open('https://www.google.com', '_blank')">Google</button>
<button onclick="window.open('https://www.bing.com', '_blank')">Bing</button>
<button onclick="window.open('https://www.duckduckgo.com', '_blank')">DuckDuckGo</button>

<br><br><br><br> <!-- Increased space as requested -->

<button onclick="getLocation()">Get Latitude and Longitude</button>
<p id="location"></p>

</body>
</html>
